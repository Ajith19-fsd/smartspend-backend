server:
  port: 8080

spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://ep-fragrant-cloud-a1wsdcgp-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channelBinding=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

cors:
  allowed-origins: "*"

smartspend:
  otp:
    auto-verify: false
    ttl-minutes: 10
  email:
    sender: ${SENDER_EMAIL}
